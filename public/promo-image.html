<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Jasa Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            padding: 20px;
        }

        .promo-card {
            width: 1080px;
            height: 1920px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            border-radius: 0;
            position: relative;
            overflow: hidden;
        }

        /* Decorative elements */
        .promo-card::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -200px;
            right: -200px;
        }

        .promo-card::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            bottom: -150px;
            left: -150px;
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 80px 60px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Header */
        .badge-promo {
            position: absolute;
            top: 40px;
            right: 40px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            font-weight: 900;
            font-size: 32px;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.5);
            transform: rotate(5deg);
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            color: white;
            font-size: 72px;
            font-weight: 900;
            line-height: 1.2;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .header .subtitle {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 52px;
            font-weight: 800;
            display: inline-block;
        }

        /* Services Grid */
        .services {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 60px 0;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-10px);
        }

        .service-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .service-name {
            font-size: 36px;
            font-weight: 800;
            color: #2d3748;
        }

        /* Pricing */
        .pricing {
            background: white;
            border-radius: 40px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin: 60px 0;
        }

        .price-tag {
            font-size: 48px;
            color: #718096;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .price {
            font-size: 96px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
        }

        .features {
            text-align: left;
            display: grid;
            gap: 20px;
            margin-top: 40px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 32px;
            color: #2d3748;
        }

        .feature::before {
            content: '‚úÖ';
            font-size: 40px;
        }

        /* CTA */
        .cta {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            padding: 50px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(16, 185, 129, 0.4);
        }

        .cta-text {
            font-size: 48px;
            color: white;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .wa-icon {
            font-size: 60px;
            margin-right: 20px;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            background: white;
            color: #059669;
            padding: 30px 60px;
            border-radius: 60px;
            font-size: 44px;
            font-weight: 900;
            text-decoration: none;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* Watermark */
        .watermark {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 28px;
            font-weight: 600;
        }
    </style>
</head>
